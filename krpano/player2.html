<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Live Stream</title>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <style>
        @-ms-viewport { width: device-width; }
        @media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
        html { height:100%; }
        body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
    </style>
    <script src="player.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body>

<div id="pano" style="width:100%;height:100%;">
    <noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
    <script>
        // следующая чанка
        var s_next = '%SWFPATH%/m3u8/1.mp4';
        getNextChunk(true);
        function krpanoReady() {
            var krpano=document.getElementById ("krpanoSWFObject");
            krpano.call("set(plugin[video].s_next,'"+s_next+"')");
        }
        setInterval(function() {
                    getNextChunk(false);
                }, 10000
        );
        // получает из плейлиста 2 последних чанки
        function getNextChunk(d) {
            $.ajax({
                url: '/new/m3u8/1_hq.m3u8',
                success: function(data) {
                    var reg = /([a-zA-Z0-9]+)\.ts/g
                    var a = data.match(reg);
                    var next = a[a.length-2];
                    next = next.replace('ts', 'mp4');
                    s_next = '%SWFPATH%/m3u8/'+next;
                    // если первый запуск то krpano
                    if(d)
                        embedpano({swf:"player.swf", xml:"%SWFPATH%/2.xml", target:"pano", html5:"prefer", passQueryParameters:true, onready:krpanoReady});

                }
            });

        }
    </script>
</div>

</body>
</html>
